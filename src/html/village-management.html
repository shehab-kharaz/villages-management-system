<!DOCTYPE HTML>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="/dist/css/management/village-management.css">

  <script type="text/javascript" src="/src/js/village-management.js" defer></script>

<body>

  <aside id="sidebar">
    <h1>
      <button id="toggle-sidebar-button">&#9776;</button>
      Dashboard 
    </h1>
    <ul>
      <li><a href="/index.html">Overview</a></li>
      <li><a href="#">Village Management</a></li>
      <li><a href="/src/html/chat.html">Chat</a></li>
      <li><a href="/src/html/gallery.html">Gallery</a></li>

    <div class="admin-profile-section">
      <img src="/src/images/admin-image.jpeg" alt="admin-profile-image">
      <h3>Admin name</h3>
      <button id="logout-button">Logout</button>
    </div>
  </aside>



  <main>
    <button class="add-new-village-btn">Add new village</button>
    <section>
      <h3>View Village List</h3>
      <input type="text" placeholder="Search villages...">
      <div>
        <label for="sort-by">Sort by:</label>
        <select name="sort-by-drop-down" id="sort-by">
          <option value="default">Default</option>
          <option value="alphabetical">Alphabetical</option>
        </select>

        <span>Page:</span>
        <button id="navigation">Prev</button>
        <button id="navigation">Next</button>
      </div>

      <div>
        <div>
          <span>Village name</span> - <span>area</span>
          <button id="view-village-btn">View</button>
          <button id="update-village-btn">Update Village</button>
          <button id="delete-village-btn">Delete Village</button>
          <button id="demographic-btn">Update Demographic Data</button>
        </div>
        <div></div>
      </div>
    </section>
  </main>


    <div id="village-options-modal" role="dialog" aria-hidden="true">
      <div id="modal-header">
        <h2 id="modal-title"></h2>
        <button id="modal-close-button">&#10006;</button>
      </div>
      <div id="modal-body"></div>
