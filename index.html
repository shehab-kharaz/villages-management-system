<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Village website</title>
  <link rel="stylesheet" href="dist/css/index/index.css">
  <link rel="stylesheet" href="dist/css/index/charts.css">
  <link rel="stylesheet" href="dist/css/index/map-info.css"> 
  <script type="text/javascript" src="/src/js/index.js" defer></script>
  <script type="text/javascript" src="/src/js/charts.js" defer></script>
  <script type="text/javascript" src="/src/js/map-info.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <aside id="sidebar">
    <h1>
      <button id="toggle-sidebar-button">&#9776;</button>
      Dashboard 
    </h1>
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="/src/html/village-management.html">Village Management</a></li>
      <li><a href="/src/html/chat.html">Chat</a></li>
      <li><a href="/src/html/gallery.html">Gallery</a></li>
    </ul>
    <div class="admin-profile-section">
      <img src="/src/images/admin-image.jpeg" alt="admin-profile-image">
      <h3>Admin name</h3>
      <button id="logout-button">Logout</button>
    </div>
  </aside>

  
  <main>
    <h1>Overview</h1>
    <div class="map-container">
      <div id="map"></div> 
    </div>

    <div class="info-container">
      <div class="info-box" id="village-count">
        <h3>Total Number of Villages</h3>
        <p id="village-number">0</p>
      </div>
      <div class="info-box" id="urban-count">
        <h3>Total Number of Urban Areas</h3>
        <p id="urban-number">0</p>
      </div>
      <div class="info-box" id="population-size">
        <h3>Total Population Size</h3>
        <p id="population-number">0</p>
      </div>
      <div class="info-box" id="average-land-area">
        <h3>Average Land Area</h3>
        <p id="land-area-number">0</p>
        <span>sq km</span>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-box">
          <canvas id="ageChart"></canvas>
      </div>
      <div class="chart-box">
          <canvas id="genderChart"></canvas>
      </div>
      <div class="chart-box">
          <canvas id="populationChart"></canvas>
      </div>
    </div>

  </main>

</body>
