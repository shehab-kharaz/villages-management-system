<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Village Management</title>
  <link rel="stylesheet" href="/dist/css/main-layout/main-layout.css">
  <link rel="stylesheet" href="/dist/css/village-management/village-management.css">
  <link rel="stylesheet" href="/dist/css/villages-modal/villages-modal.css">
  <script src="/src/js/load-aside.js" defer></script>
  <script type="text/javascript" src="/src/js/village-management.js" defer></script>
  <script type="text/javascript" src="/src/js/villages-modal.js" defer></script>
</head>

<body>

  <aside></aside>

  <main>
    <button class="add-new-village-btn">Add new village</button>
    <section>
      <h3>View Village List</h3>
      <input type="text" placeholder="Search villages...">
      <div class="villages-sort">
        <div>
          <label for="sort-by">Sort by:</label>
          <select name="sort-by-drop-down" id="sort-by">
            <option value="default">Default</option>
            <option value="alphabetical">Alphabetical</option>
          </select>
        </div>

        <div>
          <span>Page:</span>
          <button id="navigation">Prev</button>
          <button id="navigation">Next</button>
        </div>
      </div>

      <div>
        <div id="village-list-container"></div>
        <div></div>
      </div>
    </section>
  </main>


  <div id="village-options-modal" role="dialog">
    <div id="modal-header">
      <h2 id="modal-title"></h2>
      <button id="modal-close-button">&#10006;</button>
    </div>
    <div id="modal-body"></div>
  </div>
  <div id="modal-backdrop" inert></div>
  
  </main>



</body>
