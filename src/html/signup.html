<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign up</title>
  <link rel="stylesheet" href="/dist/css/signup/signup.css">
  <script type="text/javascript" src="/src/js/signup.js" defer></script>
</head>

<body>
  <form class="signup-container">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name" required>

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <button>Sign up</button>

    <p>Already have an account? <a href="/src/html/login.html">Login</a></p>
  </form>
</body>
